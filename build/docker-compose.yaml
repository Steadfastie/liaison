services:
  dotnet:
    build:
      context: ../
      dockerfile: ./build/dotnet.dockerfile
    image: liaison-dotnet
    container_name: dotnet
    healthcheck:
      test: ["CMD", "bin/grpc_health_probe-linux-amd64", "-addr=localhost:5002"]
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5002:8080"
    environment:
      - MongoSettings__ConnectionString=mongodb://mongo:27017/
      - MongoSettings__Database=liaison-tests
    depends_on:
      - mongo

  go:
    build:
      context: ../
      dockerfile: ./build/go.dockerfile
    image: liaison-go
    container_name: go
    ports:
      - "5001:8080"
    environment:
      - LIAISON_MONGOSETTINGS_CONNECTIONSTRING=mongodb://mongo:27017/
      - LIAISON_MONGOSETTINGS_DATABASE=liaison-tests
      - LIAISON_HOST_PORT=8080
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-local:/data/db

volumes:
  mongo-local:
    name: mongo-local